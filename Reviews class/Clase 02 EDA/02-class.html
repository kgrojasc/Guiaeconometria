# Modelos Econ√≥micos 

Estos parten de una **funci√≥n** como la siguiente:
    
`$$Salario = f(HorasT, Experiencia, CI, Edad)$$`
--
Que significa que el salario *depende* (supuestamente) de variables como **horas de trabajo**, **Experiencia**, Coeficiente intelectual&lt;sup&gt;1&lt;/sup&gt; (**CI**) y en efecto de la **Edad** de la persona. 

.footnote[
[1] La psicolog√≠a pone muchas veces esto en duda sin restarle -eso s√≠- importancia, aduce que hay otras variables mas all√° de una prueba de inteligencia.
]

# Modelos Econom√©tricos

Resuelven especificaciones y medidas de un modelo econ√≥mico:

  `$$Salario_{i} = \beta_{0}+\beta_{1} HorasT_{i} + \beta_{2} Experiencia_{i}+ \beta_{3} CI_{i} + \beta_{4} Edad_{i}+ \mu_{i}$$`
---

Queremos estimar la relaci√≥n entre las variables _explicativas_ y la __dependiente__ `\(Salario = f(\text{HorasT}, \text{Experiencia}, \text{CI}, \text{Edad})\)`.

---

### Preguntas

--

- __P:__ Como se interpreta `\(\beta_1\)`?
--

- __R:__ Una hora adicional de trabajo correlacionado con el `\(\beta_1\)` incrementa en una unidad monetaria el salario del individuo (controlando por Experiencia, coeficiente intelectual y Edad).


--

- __P:__ Son los t√©rminos `\(\beta_k\)` par√°metros poblacionales o estad√≠sticos muestrales?
--

- __A:__ Letras griegas significan  __par√°metros poblacionales__. Los estimados tienen gorro (_sombrerito_), _p.e._, `\(\hat{\beta}_k\)`

---

### Preguntas

- __P:__ Podemos interpretar el par√°metro `\(\beta_2\)` como causal?
--

- __R:__ No, sobre todo si no hacemos hip√≥tesis y/o supuestos sobre el proceso generador de datos.
--

- __P:__ Qu√© es `\(\mu_i\)`?
--

- __R:__ La desviaci√≥n/perturbaci√≥n aleatoria de un individuo con respecto a los par√°metros de la poblaci√≥n.

---

### Preguntas

- __P:__ ¬øQu√© supuestos imponemos al estimar con MCO?
--

- __R:__
  - La relaci√≥n entre el salario y las variables explicativas es lineal en par√°metros, y `\(\mu\)` lo hace de forma aditiva.
  
  - Las variables explicativas son __ex√≥genas__, _p.e._, `\(E[\mu|X] = 0\)`.
  
  - Tambien hay que asumir que :&lt;br&gt; `\(E[\mu_i] = 0\)`, `\(E[\mu_i^2] = \sigma^2\)`, `\(E[\mu_i \mu_j] = 0\)` para `\(i \neq j\)`.
  
  - Y (tal vez) `\(\mu_i\)` se distribuye de forma normal.

# Otro ejemplo

**Curva de oferta de salario** (Wooldridge, 2010). Suponga que la oferta del salario `\(wage^{0}\)` esta expresado y dado por:
        
`$$log(wage^{0})=\beta_{0} + \beta_{1} educ + \beta_{2} exper + \beta_{3} married+ \epsilon$$`
--

Donde:

- Educ: A√±os de educaci√≥n.

- Exper: A√±os de experiencia en el mercado laboral.

- Married: Variable de estado civil (marital)

- `\(\epsilon\)`: Es el error aleatorio.

- `\(\beta's\)`:  Son los *Par√°metros* del modelo.

# Otro mas

**Choques de tasa de cambio y precios finales** (Goldberg. Et al, 2013)}. Suponga que quiere averiguar cual es el grado de transmisi√≥n (pass-through) de movimientos de la tasa de cambio al precio final de varias marcas de cerveza

`$$log \; p_{jt}=\phi_{j} +\theta_{t}+ \alpha log \; e_{jt} + \beta \; cost_{jt} + \epsilon_{jt}$$`
--

Donde:

- `\(\phi\)`:  Efectos fijos de la marca j.

- `\(\theta_{t}\)`: efectos (estacionales) de tiempo.

- `\(e_{ij}\)` Tasa de cambio bilateral.

- `\(cost_{jt}\)`: Controles con informaci√≥n de costos

- `\(\epsilon_{jt}\)`: Error aleatorio

- `\(\beta, \alpha, \phi, \theta\)` Par√°metros del modelo.

# Hip√≥tesis

## Qu√© tan importante son?

Debe aprender lo **potente y flexible** que puede ser la regresi√≥n por m√≠nimos cuadrados ordinarios (**MCO**).

Sin embargo, sus resultados requieren de **supuestos** y/o hip√≥tesis

**La vida real todo el tiempo viola estos supuestos.**

--

Econometr√≠a I pregunta "**Qu√© ocurre cuando se violan los supuestos?**"

- P√≥demos arreglarlo? (Especialmente: cuando `\(\beta\)` es *causal*?)
- Qu√© ocurre si no los arreglamos o dejamos todo as√≠?

El MCO sigue haciendo cosas incre√≠bles, pero hay que saber cu√°ndo hay que ser **prudente, confiado(a) o dudoso(a)**.
